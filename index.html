<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="img/mars.png" class="planet" alt="">
        <img src="img/rocket.png" class="rocket" alt="">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="text-input" type="password" placeholder="Enter password to unlock">
            <input id="ok-button" type="button" value="ok">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" id="launch-button" value="launch">
        </div>

    </div>
</div>
</body>
</html>
